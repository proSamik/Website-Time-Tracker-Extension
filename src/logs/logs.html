<!-- src/logs/logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Logs - Website Time Tracker</title>
    <link rel="stylesheet" href="logs.css">
</head>
<body>
    <div class="header-container">
        <h1>Daily Logs</h1>
        <div class="navigation">
            <button id="go-to-preferences">Manage Preferences</button>
            <button id="go-to-categories">Manage Categories</button>
        </div>
        <div class="date-controls">
            <input type="date" id="log-date" />
            <button id="load-logs">Load Logs</button>
        </div>
    </div>
    
    <div class="action-container">
        <select id="move-category">
            <!-- Options will be populated dynamically -->
        </select>
        <button id="move-selected">Move Selected</button>
    </div>
    
    <div class="logs-container" id="logs-container">
        <!-- Category columns will be dynamically inserted here -->
    </div>
    
    <script src="logs.js"></script>
</body>
</html>
