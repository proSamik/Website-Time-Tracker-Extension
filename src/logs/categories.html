<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories - Website Time Tracker</title>
    <link rel="stylesheet" href="categories.css">
</head>
<body>
    <div class="header-container">
        <h1>Manage Categories</h1>
        <div class="navigation">
            <button id="go-to-preferences">Manage Preferences</button>
            <button id="go-to-logs">Manage Daily Logs</button>
        </div>
    </div>

    <div class="categories-container">
        <!-- Uncategorized Category Table -->
        <h2>Default Category</h2>
        <table id="uncategorized-table">
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Color Code</th>
                    <th>Category Name</th>
                </tr>
            </thead>
            <tbody id="uncategorized-list">
                <!-- Uncategorized category will be displayed here -->
            </tbody>
        </table>

        <!-- Category Limit Warning -->
        <div id="category-limit-warning" style="display: none;">
            You can only add up to 4 custom categories. Minimum 2 categories are required.
        </div>

        <!-- Add/Edit Category Form -->
        <form id="add-category-form">
            <label for="category-name">Category Name:</label>
            <input type="text" id="category-name" placeholder="Enter Category Name" required>
            
            <label for="category-color">Select Color:</label>
            <input type="color" id="category-color" value="#4CAF50" required>
            <input type="text" id="category-color-hex" placeholder="#4CAF50" pattern="^#([A-Fa-f0-9]{6})$" required>

            <button type="submit" id="add-update-button">Add Category</button>
            <button type="button" id="cancel-edit" style="display: none;">Cancel</button>
        </form>

        <!-- Categories List (excluding Uncategorized) -->
        <h2>Categories List</h2>
        <table id="categories-table">
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Color Code</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="categories-list">
                <!-- Dynamically populated category list will go here -->
            </tbody>
        </table>

        <!-- Old Categories List -->
        <h2>Old Categories List</h2>
        <table id="old-categories-table">
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Color Code</th>
                    <th>Category Name</th>
                </tr>
            </thead>
            <tbody id="old-categories-list">
                <!-- Old categories will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="categories.js"></script>
</body>
</html>
