<!-- src/logs/preferences.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Preferences - Website Time Tracker</title>
    <link rel="stylesheet" href="preferences.css">
</head>
<body>
    <div class="header-container">
        <h1>Category Preferences</h1>
        <div class="navigation">
            <button id="go-to-logs">Go to Daily Logs</button>
            <button id="go-to-categories">Manage Categories</button>
        </div>
    </div>
    
    <div class="preferences-container">
        <h2>Manage Category Preferences</h2>
        
        <!-- Add Preference Form -->
        <div class="add-preference-container">
            <h3>Add New Preference</h3>
            <form id="add-preference-form">
                <textarea id="new-urls" placeholder="URLs/Domains (multiple comma separated)" required></textarea>
                
                <select id="new-category" required>
                    <option value="" disabled selected>Select Category Type</option>
                    <option value="urls">URLs</option>
                    <option value="exactDomains">Exact Domains</option>
                    <option value="subdomains">Subdomains</option>
                    <option value="rootDomains">Root Domains</option>
                </select>
                
                <select id="assigned-category" required>
                    <!-- Options will be populated dynamically -->
                </select>
                
                <button type="submit" id="add-preference-button">Add</button>
            </form>
        </div>
        
        <!-- Delete Selected Preferences -->
        <div class="preferences-controls">
            <button id="delete-selected">Delete Selected</button>
        </div>
        
        <!-- Preferences Lists -->
        <div class="preferences-lists">
            <!-- Preference lists will be dynamically inserted here -->
            <div class="category-list" id="urls-list-container">
                <h3>URLs</h3>
                <ul class="preference-list" id="urls-list">
                    <!-- URLs will be populated here -->
                </ul>
            </div>
            <div class="category-list" id="exactDomains-list-container">
                <h3>Exact Domains</h3>
                <ul class="preference-list" id="exactDomains-list">
                    <!-- Exact Domains will be populated here -->
                </ul>
            </div>
            <div class="category-list" id="subdomains-list-container">
                <h3>Subdomains</h3>
                <ul class="preference-list" id="subdomains-list">
                    <!-- Subdomains will be populated here -->
                </ul>
            </div>
            <div class="category-list" id="rootDomains-list-container">
                <h3>Root Domains</h3>
                <ul class="preference-list" id="rootDomains-list">
                    <!-- Root Domains will be populated here -->
                </ul>
            </div>
        </div>
    </div>
    
    <script src="preferences.js"></script>
</body>
</html>
